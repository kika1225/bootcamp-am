<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html list</title>
</head>
<body>
    <!-- three type of list
        1. orderlist - compose of a number and letters.
        2. unorderlist- comp0se of a square and disc
        3. nested list- we cam combine the orderlist and unorderlist
        li*5- create a multiple list five times
    -->
        <h1>Example of a Orderlist</h1>

        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>

        <h1> Example of a unorderlist</h1>
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
            <li>Item5</li>
        </ul>

        <h1>Example of a Nested List</h1>
        <ol>
            <li>Fruits
                <ul>
                    <li>Banana</li>
                    <li>Apple </li>
                    <li>Orange</li>
                </ul>
            </li>
            <li> Desserts    
                <ul>
                    <li>Chocolate</li>
                    <li>Cake</li>
                    <li>Coke</li>
                    <li>Caramel</li>                    
                </ul>
            </li>
        </ol>
</body>
</html>
