<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html link</title>
</head>
<body>

    <!-- 
       html link is to connect pages to pages or page to website.
       <a href=""></a>
       a- means anchor
       target="_blank" is create a new tab.
    
    -->
    <!-- External Link -->
    <h1>Example of HTML Link</h1>
    <a href="https://www.yahoo.com" target="_blank">Go to Yahoo</a>
    <br>
    <a href="https://www.alibaba.com" target="_blank">Go to Alibaba</a>
    <br>
    <a href="https://kredo.jp" target="_blank">Kredo Learning</a>
    
    <h1>Example of local link</h1>

    <a href="html.basic.html"> Basic HTML</a>
</body>
</html>
